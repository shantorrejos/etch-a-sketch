<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
    <div class="title">ETCH A SKETCH!</div>
    <div class="buttons">
        <button class="activate">Create New Canvas</button>
        <button class="eraseAll">Erase All</button>
        <button class="toggleGrid">Toggle Grid</button>
        <button class="toggleRainbow">Toggle Rainbow</button>
    </div>
    
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-title">Canvas Details</div>

            <div class="canvasdetails-container">
                <form class="form width">
                    <label class="widthLabel">Canvas Width Size</label>
                    <input type="text" id="canvasWidth">
                </form>
                <form class="form height">
                    <label class="heightLabel">Canvas Height Size</label>
                    <input type="text" id="canvasHeight">
                </form>
                <form class="form reswidth">
                    <label class="resoLabel">Canvas Resolution </label>
                    <input type="text" id="canvasResolution">
                </form>
            </div>

            <div class="buttonHouse">
                <button class="submitButton">Generate</div>
            </div>
            
        </div>
    </div>

    <!-- fill this container with the 16x16 divs -->
    <div class="master-container"></div>
    

    
    <script src="./sketch.js"></script>
</body>
</html>
